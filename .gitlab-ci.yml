#
#
#####################################################################################################################################################
# RULES (available options: [ci no-gui] - [ci no-all-on] - [ci no-doc] - [ci no-linux]/[ci no-osx]/[ci no-win] - [ci no-dock-lin]/[ci no-dock-win]) #
#####################################################################################################################################################
#
#
variables:
  GUI: "ON"

workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
      when: never
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-gui|no-gui ci)]/
      variables:
        GUI: "OFF"
    - when: always

.no-all-on_rules:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-all-on|no-all-on ci)]/
      when: never
#    - when: always

.no-doc_rules:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-doc|no-doc ci)]/
      when: never
#    - when: always

.no-linux_rules:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-linux|no-linux ci)]/
      when: never
#    - when: always

.no-osx_rules:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-osx|no-osx ci)]/
      when: never
#    - when: always

.no-win_rules:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-win|no-win ci)]/
      when: never
#    - when: always

.no-dock-lin_rules:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-dock-lin|no-dock-lin ci)]/
      when: never
#    - when: always

.no-dock-win_rules:
  rules:
    - if: $CI_COMMIT_MESSAGE =~ /\[(ci no-dock-win|no-dock-win ci)]/
      when: never
#    - when: always

###################################################################
# CONF1 (OPENMESH/AIF=OFF and PCL/VTK/FBX/DRACO=OFF) - 12 configs #
###################################################################
#
linux - GCC_20.04LTS [Debug - GCC - QT5 - CONF1 (OPENMESH/AIF=OFF and PCL/VTK/FBX/DRACO=OFF)]:
  rules:
    - !reference [.no-linux_rules, rules]
    - when: always
  tags:
    - MEPP2,linux,20.04LTS
  script:
    - mkdir build; cd build
    - cmake .. -DCMAKE_BUILD_TYPE=Debug -DBUILD_USE_CGAL=ON -DBUILD_USE_OPENMESH=OFF -DBUILD_USE_AIF=OFF -DBUILD_USE_GUI=$GUI -DBUILD_USE_QT5=ON -DBUILD_USE_PCL=OFF -DBUILD_USE_VTK=OFF -DBUILD_USE_FBX=OFF -DBUILD_USE_DRACO=OFF -DBUILD_EXAMPLES=ON
    - make -j 3
    - xvfb-run --server-args="-screen 0, 1280x1024x24" ctest -j 3 --output-on-failure

